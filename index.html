<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div class="bg-gradient-to-b from-white to-[#EFEBE3] min-h-[100vh]">

        <header class="flex justify-between mx-[7%] text-lg font-medium pt-10">
            <div class="">
                <img src="assets/logo-white.png" class="min-w-28 block sm:hidden absolute top-5">
                <img src="assets/logo-green.png" width="120px" class="hidden sm:block">

            </div>
            <div class="max-lg:hidden ">
                <ul class="flex gap-6 ">
                    <li><a href="#"> Product </a></li>
                    <li><a href="#"> Service</a></li>
                    <li><a href="#"> Contact Us</a></li>
                </ul>
            </div>
            <!-- header right  -->
            <div class="flex gap-6 max-sm:hidden ">
                <div class="flex gap-6 max-lg:hidden">
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div><i class="fa-solid fa-cart-shopping"></i></div>
                </div>
                <div>
                    <button
                        class="border border-[#179800] rounded-xl py-1 px-8 hover:bg-[#179800] hover:text-white transition-all max-sm:hidden  ">
                        Login
                    </button>
                </div>
                <div>
                    <button
                        class=" bg-[#179800] text-white border border-[#179800] rounded-xl py-1 px-8 hover:bg-[transparent] hover:text-black transition-all  max-sm:hidden  ">
                        Register
                    </button>
                </div>
            </div>
            <div class="lg:hidden">
                <i class="fa-solid fa-bars-staggered "></i>
            </div>
        </header>
    </div>


</body>

</html>
